<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Technical Frontend_Task</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>YAY! It's BOGO</h1>
        </header>
        
        <div class="bundle-options">
            <!-- Option 1 -->
            <div class="bundle-option selected" data-option="1">
                <div class="option-header">
                    <div class="selection">
                        <input type="radio" id="option1" name="bundle" value="1" checked>
                        <label for="option1"></label>
                    </div>
                    <div class="option-title">
                        <h3 class="unit-bold">1 Unit<span>10% Off</span></h3>
                        <p class="price">Standard Price</p>
                    </div>
                    <div class="discount">
                        <p class="dis_para_1">$10.00 USD</p>
                        <p class="dis_para_2">$24.00 USD</p>
                    </div>
                </div>
                
                <div class="option-details">
                    <div class="selector-labels">
                        <div class="label">Size</div>
                        <div class="label">Colour</div>
                    </div>
                    <div class="selector-row">
                        <div class="selector-number">#1</div>
                        <select class="size-selector">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                        <select class="color-selector">
                            <option value="black">Black</option>
                            <option value="white">White</option>
                            <option value="blue">Blue</option>
                            <option value="red">Red</option>
                        </select>
                    </div>
                    <div class="selector-row">
                        <div class="selector-number">#2</div>
                        <select class="size-selector">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                        <select class="color-selector">
                            <option value="black">Black</option>
                            <option value="white">White</option>
                            <option value="blue">Blue</option>
                            <option value="red">Red</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Option 2 -->
            <div class="bundle-option" data-option="2">
                <div class="option-header">
                    <div class="selection">
                        <input type="radio" id="option2" name="bundle" value="2">
                        <label for="option2"></label>
                    </div>
                    <div class="option-title">
                        <h3 class="unit-bold">2 Unit<span>20% Off</span></h3>
                    </div>
                    <div class="discount">
                        <p class="dis_para_1">$18.00 USD</p>
                        <p class="dis_para_2">$24.00 USD</p>
                    </div>
                    <div class="popular-tag">
                        <span>Most Popular</span>
                    </div>
                </div>
                <div class="option-details hidden">
                    
                </div>
            </div>
            
            <!-- Option 3 -->
            <div class="bundle-option" data-option="3">
                <div class="option-header">
                    <div class="selection">
                        <input type="radio" id="option3" name="bundle" value="3">
                        <label for="option3"></label>
                    </div>
                    <div class="option-title">
                        <h3 class="unit-bold">3 Unit<span>30% Off</span></h3>
                    </div>
                    <div class="discount">
                        <p class="dis_para_1">$24.00 USD</p>
                        <p class="dis_para_2">$24.00 USD</p>
                    </div>
                </div>
                <div class="option-details hidden">
                    <!-- Details will be shown when selected -->
                </div>
            </div>
        </div>
        
        <div class="shipping-info">
            <p class="shipping-para">Free Delivery</p>
            <p class="total">Total : $10.00 USD</p>
        </div>
        
        <button class="add-to-cart-btn"><i class="fa-solid fa-plus"></i> <span class="add-span">&nbsp;&nbsp;Add to Cart</span></button>
        <p class="powered-by">@ Powered by Pumper</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
